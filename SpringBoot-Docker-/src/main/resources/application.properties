# ===============================
# = SERVER
# ===============================
server.port : 8888

# ===============================
# = SPRING SECURITY CONFIGURATION
# ===============================
management.security.enabled = false
security.user.name=admin
security.user.password=admin

# ===============================
# = SPRING ACTUATOR CONFIGURATION
# ===============================
endpoints.shutdown.enabled = true
endpoints.hypermedia.enabled = true

# ===============================
# = mongo db configuration
# ===============================

# spring.data.mongodb.authentication-database= # Authentication database name.
# Database name.
spring.data.mongodb.database=java_egiants
# spring.data.mongodb.field-naming-strategy= # Fully qualified name of the FieldNamingStrategy to use.
# spring.data.mongodb.grid-fs-database= # GridFS database name.
# Login user of the mongo server.
spring.data.mongodb.username = sharath
# Mongo server host.
spring.data.mongodb.host = localhost
# Login password of the mongo server.
spring.data.mongodb.password = sharath
# Mongo server port.
spring.data.mongodb.port = 27017
# Enable Mongo repositories.
spring.data.mongodb.repositories.enabled = true
# spring.data.mongodb.uri=mongodb://localhost/test # Mongo database URI. When set, host and port are ignored.
# spring.datasource.driver-class-name=mongodb.jdbc.MongoDriver


# ===============================
# = Logging configurations
# ===============================
logging.level.org.springframework.web=ERROR
logging.level.com.boot=DEBUG
# to show mongodb queries
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# Logging pattern for the console
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %msg%n